<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="conatiner mx-auto w-50 text-center bg-success" style="border: 2px solid black;">
        <h1 class="mb-5 text-center">Calculator</h1>
        <div class="d-flex gap-3 w-50 mx-auto mb-5">
            <input type="text" class="form-control" id="inputfirst" >
            <input type="text" class="form-control" id="inputsecond" >
        </div>
        <button type="button" class="btn btn-primary fw-bold" onclick="add()">Add</button> &nbsp;
        <button type="button" class="btn btn-primary fw-bold" onclick="Subtract()">Subtract</button> &nbsp;
        <button type="button" class="btn btn-primary fw-bold" onclick="Multiply()">Multiply </button> &nbsp;
        <button type="button" class="btn btn-primary fw-bold" onclick="Divide()">Divide
</button>
        <h5 class="my-5 h-25" id="result"></h5>

    </div>


    <script>
        function add(){
            let first = document.querySelector("#inputfirst")
            let fisrnumber = Number(first.value)
            let second = document.querySelector("#inputsecond")
            secondnumber = Number(second.value)
            
             document.querySelector('#result').innerHTML = fisrnumber + secondnumber
             first.value = ''
             second.value = ''
        }
         function Subtract(){
            let first = document.querySelector("#inputfirst")
            let fisrnumber = Number(first.value)
            let second = document.querySelector("#inputsecond")
            secondnumber = Number(second.value)
             document.querySelector('#result').innerHTML = fisrnumber - secondnumber
             first.value = ''
             second.value = ''
        }
         function Multiply(){
            let first = document.querySelector("#inputfirst")
            let fisrnumber = Number(first.value)
            let second = document.querySelector("#inputsecond")
            secondnumber = Number(second.value)
             document.querySelector('#result').innerHTML = fisrnumber * secondnumber
             first.value = ''
             second.value = ''
        }
         function Divide(){
            let first = document.querySelector("#inputfirst")
            let fisrnumber = Number(first.value)
            let second = document.querySelector("#inputsecond")
            secondnumber = Number(second.value)
             document.querySelector('#result').innerHTML = fisrnumber / secondnumber
             first.value = ''
             second.value = ''
        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
