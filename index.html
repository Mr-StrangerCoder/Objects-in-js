<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Managemen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Task Management</h1>

    <div class="ccontainer w-50 mx-auto">


  <div class="mb-3">
    <label for="inPutTask" class="form-label">Add task</label>
    <input type="email" class="form-control" id="inPutTask">   
  </div>
  
  <button type="submit" class="btn btn-primary" onclick="addNewTask()">Submit</button>

    </div>

    <br>

    <table class="table w-50 mx-auto">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Task Name</th>
      <th scope="col">Task Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody id="data">
   
  </tbody>
</table>

    

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
